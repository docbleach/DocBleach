language: java

jdk:
  - oraclejdk8
  - openjdk8
  - oraclejdk11
  - openjdk11

matrix:
  fast_finish: true

sudo: false
install: true

addons:
  apt:
    packages:
      - libc6:i386
      - libx11-6:i386
      - libxext6:i386
      - libxrender1:i386
      - libxi6:i386
      - libxtst6:i386

cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.sonar/cache'

script:
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent package
  - ./scripts/jet-build.sh


jobs:
  include:
    - stage: codestyle
      jdk: oraclejdk8
      script: mvn com.coveo:fmt-maven-plugin:check


before_deploy:
  - zip -r cli/target/docbleach_linux_amd64.zip cli/target/jet/app/

deploy:
  - provider: script
    script: scripts/publish.sh
    on:
      branch: master
      repo: docbleach/DocBleach
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file:
      - cli/target/docbleach.jar
      - cli/target/docbleach_linux_amd64.zip
    on:
      repo: docbleach/DocBleach
      tags: true