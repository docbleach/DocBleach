language: java
jdk: oraclejdk8

sudo: false
install: true

addons:
  sonarqube:
    organization: "docbleach"
    token:
      secure: ""

cache:
  directories:
  - '$HOME/.m2'
  - '$HOME/.sonar/cache'

script: mvn org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar com.srcclr:srcclr-maven-plugin:scan

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: ""
  file: cli/target/docbleach.jar
  on:
    repo: docbleach/DocBleach
    tags: true
